<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			height: 100px;
			width: 100px;
			background: yellow;
			position: relative;
			animation-name: move;
			animation-delay: 2s;
			animation-duration: 5s;
			animation-fill-mode: backwards;
			animation-iteration-count: 3;

		}
		@keyframes move{
			from {left:0px;}
			to {left:250px;}
		}
		
	</style>
</head>
<body>
	<h1>The animation delay property</h1>
	<div></div>

</body>
</html>
