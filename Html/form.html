<!DOCTYPE html>
<html>
<head>
	<title>Basic Form</title>
</head>
<body>
	<h1>Contact Form</h1>
	<form method="post">
		<p>
			Name:<br>
			<input type="text" name="your name"> 
		</p>
		<p>
			E-Mail:<br>
			<input type="text" name="E-Mail">
		</p>
		<p>
			Subject<br>
			<input type="text" name="Subject" >
		</p>
		<p>
			Is want to learn first<br>
			<input type="radio" name="learn-First" value="html" checked>html
			<input type="radio" name="learn-First" value="css">css
			<input type="radio" name="learn-First" value="js">css
		</p>
		<p>
			Message<br>
			<textarea name="message" id="message" rows="10" cols="30" placeholder="enter your message"></textarea>
		</p>
		<p>
			<input type="submit" value=send message" name="contact-form">
		</p>
		
	</form>

</body>
</html>
