<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Input Element</h1>
	<form>
		<label for="fname">First name:</label>
		<input type="text" name="fname"><br><br>
		<label for="lname">Last name:</label>
		<input type="text" name="lname" disabled><br><br>
		<label for="email">Enter your email:</label>
		<input type="email" name="email"><br><br>
		<p>Please select your gender:</p>
		<input type="radio" name="gender" value="male">
		<label for="male">male</label>
		<input type="radio" name="gender" value="female">
		<label for="female">female</label>
		<input type="radio" name="gender" value="other">
		<label for="other">other</label><br><br>
		<label for="Birthday date">Birthday date</label>
		<input type="date" name="Birthday date"><br><br>
		<label for="quantity">Quantity (between 1 and 5):</label>
		<input type="number" name="quantity" min="1" max="5"><br><br>
		<label for="gsearch">Google search:</label>
		<input type="seach" name="gsearch">
		<input type="submit"><br><br>
		<p>Subjects;</p>
		<input type="checkbox" name="subject" value="Tamil">
		<label for="subject">Tamil</label><br>
		<input type="checkbox" name="subject" value="English">
		<label for="subject">English</label><br>
		<input type="checkbox" name="subject" value="Maths">
		<label for="subject">Maths</label><br>
		<input type="checkbox" name="subject" value="Science">
		<label for="subject">Science</label><br>
		<input type="checkbox" name="subject" value="Social">
		<label for="subject">Social</label><br><br>
		<label for="browser">Choose your browser from the list:</label>
		<input type="list" list="browser" name="browser" id="browser">
		<datalist id="browser">
			<option value="Edge"></option>
			<option value="Firebox"></option>
			<option value="Chrome"></option>
			<option value="Safari"></option>
		</datalist>
		<input type="submit">

	</form>
</body>
</html>
