<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		.box1{
			height: 80px;
			width: 80px;
			border: 1px solid;
			background-color: orange;
			animation-name: example; 
			animation-duration: 3s;
		}
		@keyframes example{
			from{background-color: yellow}
			to{background-color: blue}

		}

	</style>
</head>
<body>
	<p><b>Note:</b>This exambles does not work in internet explorer 9 and earlier versions.</p>
	<div class="box1"></div>
		
	

</body>
</html>
